<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2: My Second Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Task-2: Intermediate HTML, CSS, and JavaScript</h1>
    <p style="color: #0077b6;">.</p>
    <p>Learning and applying intermediate HTML, CSS, and JavaScript concepts.<p>
</header>

<main class="container">

    <!-- Contact Form -->
    <section class="form-section">
        <h2>Contact Form</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <!-- To-Do List -->
    <section class="todo-section">
        <h2>To-Do List</h2>
        <div class="todo-container">
            <input type="text" id="taskInput" placeholder="Add a task">
            <button id="addTaskBtn">Add Task</button>
        </div>
        <ul id="taskList"></ul>
    </section>

    <!-- Image Gallery -->
    <section class="gallery-section">
        <h2>Image Gallery</h2>
        <div class="gallery-input">
            <input type="text" id="imageURL" placeholder="Enter Image URL">
            <button id="addImageBtn">Add Image</button>
        </div>
        <div id="gallery" class="gallery-grid"></div>
    </section>

</main>

<footer>
    <p>&copy; 2025 Task-2 Project</p>
</footer>

<script src="script.js"></script>
</body>
</html>
